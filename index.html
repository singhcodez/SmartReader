<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Reader Pro</title>
  <meta name="theme-color" content="#2563eb">
<link rel="apple-touch-icon" href="logo.png">
   <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>

    <div id="loader" class="hidden">
        <div class="spinner"></div>
    </div>

    <div class="app-container">
<header class="toolbar">
    <div class="tool-group">
        <label class="upload-btn" id="open-btn-label">
            <i class="fas fa-file-upload"></i> <span>Open</span>
            <input type="file" id="file-upload" accept="application/pdf" hidden />
        </label>

        <button id="close-pdf-btn" class="danger-btn hidden">
            <i class="fas fa-times-circle"></i> <span>Close</span>
        </button>

        <div class="page-nav-text">
            <span id="page-num">0</span> / <span id="page-count">0</span>
        </div>
    </div>

    <div class="tool-group">
        <button id="hand-tool-btn" class="icon-btn" title="Drag Mode"><i class="fas fa-hand-paper"></i></button>
        <div class="v-divider"></div>
        <button id="zoom-out" class="icon-btn"><i class="fas fa-search-minus"></i></button>
        <span id="zoom-level">100%</span>
        <button id="zoom-in" class="icon-btn"><i class="fas fa-search-plus"></i></button>
    </div>
</header>


       <main id="workspace">
    <button id="prev-btn" class="side-arrow left hidden"><i class="fas fa-chevron-left"></i></button>
    <button id="next-btn" class="side-arrow right hidden"><i class="fas fa-chevron-right"></i></button>

    <div id="pdf-viewer-scroll">
        
        <div id="library-view">
            <div class="library-header">
                <h2>My Books</h2>
                <p>Your collection is saved on this device.</p>
            </div>
            <div id="book-grid">
                </div>
           <div id="empty-state" class="hidden">
    <div class="empty-content">
        <div class="empty-icon-circle">
            <i class="fas fa-book-reader"></i>
        </div>
        <h3>Your Library is Empty</h3>
        <p>It's quiet in here. Upload a PDF to start reading.</p>
        <label for="file-upload" class="upload-btn main-cta">
            <i class="fas fa-plus"></i> Add Your First Book
        </label>
    </div>
</div>

        </div>

        <div id="pdf-container" class="hidden"></div>
    
    </div>
</main>

    </div>

    <div id="dict-popup" class="hidden">
        <div class="popup-drag-bar"></div>
        <div class="popup-inner">
            <div class="popup-top">
                <h3 id="popup-word">Word</h3>
                <div class="popup-actions">
                    <i id="audio-btn" class="fas fa-volume-up hidden"></i>
                    <span id="close-btn">&times;</span>
                </div>
            </div>
            <div id="popup-content">
                <p id="popup-meaning">Select a word...</p>
            </div>
        </div>
    </div>
    <div id="install-promo" class="hidden">
    <div class="install-content">
        <img src="./images/logo.png" alt="Logo">
        <div class="install-text">
            <h3>Install Smart Reader</h3>
            <p>Read easily & efficienly.</p>
        </div>
        <button id="install-btn">Install</button>
        <button id="close-install" class="close-promo">&times;</button>
    </div>
</div>
    <button id="theme-toggle-fab" class="fab-btn" title="Toggle Dark Mode">
    <i class="fas fa-moon"></i>
</button>


    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
      .then(() => console.log('Service Worker Registered'))
      .catch((err) => console.log('SW Failed:', err));
  }
</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>

 <!--   <script  src="script.js"></script>
    -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
